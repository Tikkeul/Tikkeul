<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 재설정</title>
</head>
<link rel="stylesheet" href="/css/Join/ChangePW.css">
<body>
    <div id="page-container">
        <div class="web-header">
            <header class="header-wrapper web-header-simple">
                <div class="header-container">
                    <h1 class="wadiz-logo">
                        <a href="/">
<!--                            <img src="/image/logo.png" height="150px;" width="150px;"/>-->
                            <svg xmlns="http://www.w3.org/2000/svg" width="85" height="25" viewBox="0 0 85 25">
                                <path fill="#1D2129" fill-rule="nonzero"
                                      d="M58.49 2.23h2.11v21.29H59a1.73 1.73 0 0 1-1.62-1.16 9 9 0 0 1-10.93-.28 7.48 7.48 0 0 1-2.75-6.29 7.65 7.65 0 0 1 12.79-5.07V4.23a2 2 0 0 1 2-2zm-6.3 18.62a4.36 4.36 0 0 0 4.16-4.52 4.19 4.19 0 1 0-8.35 0 4.36 4.36 0 0 0 4.19 4.52zM42 23.52h-1.52a1.73 1.73 0 0 1-1.64-1.16 9 9 0 0 1-10.93-.28 7.48 7.48 0 0 1-2.75-6.29A7.65 7.65 0 0 1 38 10.72a2 2 0 0 1 1.9-1.79H42v14.59zm-8.41-2.67h.02a4.35 4.35 0 0 0 4.15-4.52 4.35 4.35 0 0 0-4.17-4.51 4.35 4.35 0 0 0-4.17 4.51 4.36 4.36 0 0 0 4.17 4.52zM83.47 8.94v2.11l-7.07 9.06h7.06v3.47h-13v-2.1l7.08-9.07h-6.62v-1.47a2 2 0 0 1 2-2h10.55zM65.86 7.3a2.48 2.48 0 1 1 0-4.96 2.48 2.48 0 0 1 0 4.96zM21.21 8.94h4.14l-4.86 14.59h-4.15l-3.21-9.36-3.21 9.36H5.77L.92 8.94h4.13L8 18l2.5-7.74a2 2 0 0 1 1.86-1.34h2.9l3 9.08 2.95-9.06zm42.65 14.59l-.04-12.59a2 2 0 0 1 2-2h2.11v14.59h-4.07z"></path>
                            </svg>
                        </a>
                    </h1>
                </div>
            </header>
        </div>
        <div class="account-reset-password">
            <div class="container">
                <div class="page-header">
                    <h2>비밀번호 재설정</h2>
                    <p class="desc">새로 사용하기를 원하는 비밀번호를 입력해 주세요.</p>
                </div>
                <div class="page-body">
                    <form action="">
                        <div class="label">비밀번호</div>
                        <div class="text-field reset-password-new">
                            <input id="password" type="password" class="input-text" placeholder="비밀번호 입력" maxlength="20">
                            <p id="ppassword"></p>
                        </div>
                        <div class="text-field reset-password-confirm">
                            <input id="passwordcheck" type="password" class="input-text" placeholder="비밀번호 확인"
                                   maxlength="20">
                            <p id="ppasswordcheck"></p>
                        </div>
                        <div class="btn-wrap smaller">
                            <button type="button" class="wz button primary block reset-password__submit">완료</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="/js/Join/ChangePW.js"></script>
</html>
